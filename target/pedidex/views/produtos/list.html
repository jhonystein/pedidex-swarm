<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
    <h1 class="h2">Listagem de Produtos</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="input-group">
            <input type="text" ng-model="vm.filtro" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="btnGroupAddon">
            <div class="input-group-append">
                <button ng-click="vm.resetFilter()" class="btn btn-sm btn-secondary">
                    <span class="feather icon-x"></span>
                </button>
                <button ng-click="vm.atualizar()" class="btn btn-primary">
                    <span class="feather icon-search"></span>
                </button>
            </div>
        </div>
        <a ui-sref="produtosNovo" class="btn btn-success ml-3">
            <span class="feather icon-plus"></span>
            <span>Novo</span>
        </a>
    </div>
</div>
    
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th class="text-right">Preço</th>
                <th class="text-right">Estoque</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.registros">
                <td>{{item.codigo}}</td>
                <td>{{item.descricao}}</td>
                <td class="text-right">{{item.preco | currency}}</td>
                <td class="text-right">{{item.quantidade | number: 3}}</td>
                <td class="text-right">
                    <a ui-sref="produtosEditar({id: item.id})" class="btn btn-sm btn-link py-0">
                        <span class="feather icon-edit"></span>
                    </a>
                    <button ng-click="vm.excluir(item)" class="btn btn-sm btn-link text-danger py-0">
                        <span class="feather icon-trash-2"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
