<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Novo produto</h1>
</div>
<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="codigo">Código</label>
            <input type="text" ng-model="vm.registro.codigo" class="form-control" id="codigo">
        </div>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" ng-model="vm.registro.descricao" class="form-control" id="descricao">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="preco">Preço</label>
            <input type="number" ng-model="vm.registro.preco" step="0.01" class="form-control" id="preco">
        </div>
        <div class="form-group col-md-6">
            <label for="quantidade">Estoque</label>
            <input type="number" ng-model="vm.registro.quantidade" step="0.001" class="form-control" id="quantidade">
        </div>
    </div>

    <button type="button" ng-click="vm.salvar()" class="btn btn-primary">Salvar</button>
    <a ui-sref="produtosList" class="btn btn-danger">Cancelar</button>
</form>
