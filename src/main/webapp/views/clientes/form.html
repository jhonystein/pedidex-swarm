<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Novo cliente</h1>
</div>
<form>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" ng-model="vm.registro.nome" class="form-control" id="nome" placeholder="Digite o nome do cliente">
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" ng-model="vm.registro.email" class="form-control" id="email">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="documento">Documento</label>
            <input type="text" ng-model="vm.registro.documento" class="form-control" id="documento">
        </div>
        <div class="form-group col-md-6">
            <label for="telefone">Telefone</label>
            <input type="text" ng-model="vm.registro.telefone" class="form-control" id="telefone">
        </div>
    </div>

    <button type="button" ng-click="vm.salvar()" class="btn btn-primary">Salvar</button>
    <a ui-sref="clientesList" class="btn btn-danger">Cancelar</button>
</form>
